<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Walmart — AI Grocery Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #111;
    }
    .app {
      max-width: 780px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 22px;
      color: #0071ce;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .bot, .you {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background: #f6f7f8;
      align-self: flex-start;
    }
    .you {
      background: #eef6ff;
      align-self: flex-end;
    }
    .bar {
      display: flex;
      gap: 8px;
      margin-top: 18px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #0071ce;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #005ea3;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Walmart — AI Grocery Assistant</h1>
    <div id="log"></div>
    <div class="bar">
      <input id="inp" placeholder="Type something..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
